<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card Slider  |vs </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="Vishal.jpeg" alt="img" draggable="false"></div>
          <h2>Vishal</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="Golu.jpeg" alt="img" draggable="false"></div>
          <h2>Golu</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="Divya.jpeg" alt="img" draggable="false"></div>
          <h2>Divya</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img"><img src="Priyanka.jpeg" alt="img" draggable="false"></div>
          <h2>Priyanka</h2>
          <span>Freelancer</span>
        </li>
        <li class="card">
          <div class="img"><img src="Raghu.jpeg" alt="img" draggable="false"></div>
          <h2>Raghu</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="Rajan.jpg" alt="img" draggable="false"></div>
          <h2>Rajan</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
